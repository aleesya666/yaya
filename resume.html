<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body Styling */
        body {
            background-color: #fdfaf3;
            color: #4d3c2f;
            line-height: 1.5;
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #e0dcd7;
        }

        nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #4d3c2f;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Title */
        .title {
            text-align: center;
            margin: 30px 0;
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Resume Section */
        .resume-image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            max-width: 900px;
        }

        .resume-image-container img {
            max-width: 100%;
            height: auto;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            color: #4e3629;
            border-top: 2px solid #4e3629;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>

        <ul>

            <li><a href="gallery.html">Gallery</a></li>

        </ul>
    </nav>

    <h1 class="title">Resume</h1>

    <!-- Resume Image Section -->
    <div class="resume-image-container">
        <img src="resumesya.jpg" alt="My Resume">
    </div>

    <footer>

    </footer>

</body>
