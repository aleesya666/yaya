<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f3;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
        }
        .form-container {
            width: 60%;
            background-color: #f9f9f3;
            padding: 20px;
            border: 2px solid #d3b38a;
            border-radius: 8px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #d3b38a;
            border-radius: 5px;
            background-color: #f7f4ef;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #d3b38a;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #b09372;
        }
        .profile {
            width: 35%;
            text-align: center;
        }
        .profile img {
            width: 100%;
            max-width: 300px;
            aspect-ratio: 4 / 3;
            object-fit: cover;
            border-radius: 8px;
        }
        .icon-section {
            margin-top: 20px;
        }
        .icon {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
        .icon img {
            width: 40px;
            height: 40px;
            object-fit: contain;
            display: block;
            margin: 0 auto;
        }
        .icon p {
            font-size: 14px;
            margin-top: 5px;
            color: #555;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Contact Me</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </div>
        <div class="profile">
            <img src="ctc.jpg" alt="Profile Picture">
            <div class="icon-section">
                <div class="icon">
                    <img src="email.jpg" alt="Email Icon">
                    <p>aleesyaaleeya2004@gmail.com</p>
                </div>
                <div class="icon">
                    <img src="wasap.jpg" alt="WhatsApp Icon">
                    <p>019-4265593</p>
                </div>
                <div class="icon">
                    <img src="ig.jpg" alt="Instagram Icon">
                    <p>@bunnysyaaa</p>
                </div>
                <div class="icon">
                    <img src="tiktok.jpg" alt="TikTok Icon">
                    <p>@rumblegurl</p>
                </div>
                <div class="icon">
                    <img src="fb.jpg" alt="Facebook Icon">
                    <p>Ellysya Ellya</p>
                </div>
            </div>
        </div>
    </div>
    <footer>
        2024 Aleesya. All rights reserved.
    </footer>
</body>
</html>
